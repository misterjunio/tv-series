<div class="container">
  <ons-list>
    <ons-list-header>My saved series</ons-list-header>
    <ons-list-item tappable modifier="chevron" *ngFor="let series of seriesList" (click)="push(series)">
      <div class="left">
          <img id="series-icon" src="{{ series.picture }}">
      </div>
        {{ series.name }}
    </ons-list-item>
  </ons-list>
  <ons-button modifier="large quiet" *ngIf="isLoading">
      <span>Loading...</span>
  </ons-button>
</div>
<ons-bottom-toolbar>{{ savedSeries.count }} series</ons-bottom-toolbar>
