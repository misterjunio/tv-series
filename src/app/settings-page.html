<ons-toolbar>
  <div class="center">Settings</div>
</ons-toolbar>
<div class="background"></div>
<div class="content">
  <div class="all-margins">
    <p>Your current country is <strong>{{ myCountry }}</strong>.</p>
    <label for="country">Change country?</label>
    <ons-select name="country" [(ngModel)]="myCountry" ngDefaultControl (ngModelChange)="switchCountry($event)">
      <option *ngFor="let country of countries" [value]="country">
        {{ country }}
      </option>
    </ons-select>
  </div>
</div>
